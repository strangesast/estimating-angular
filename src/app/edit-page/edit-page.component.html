<div class="navigation-controls">
  <div [sortablejs]="elements" [sortablejsOptions]="tabListOptions" class="navigation-bar">
    <label class="tab nostyle" *ngFor="let element of elements" [class.active]="activeElement && activeElement.id == element.id" (click)="loadElement(element)">
      <span (click)="removeElement(element); $event.preventDefault()" class="hoverlink fa fa-remove"></span>
      <span [class]="element.type == 'building' ? 'fa fa-building-o' : element.type == 'phase' ? 'fa fa-bookmark-o' : 'fa fa-cubes'"></span>
      <span>{{element.name}}</span>
    </label>
  </div>
  <div class="navigation-bar">
    <label class="remove nostyle" (click)="loadElement(null)" [class.active]="!activeElement">
      <span class="fa fa-plus"></span>
    </label>
  </div>
</div>
<div class="main">
  <pre>{{activeElement | json}}</pre>
  <button (click)="backToBuild()">Back</button>
</div>
