<section class="navigation">
  <div class="container">
    <div class="search-box">
      <app-search></app-search>
    </div>
    <div class="navigation-controls">
      <div class="navigation-bar">
        <div *ngFor="let element of elements; let i = index;">
          <input id="tab-{{i}}" type="radio" name="tab-navigation" [checked]="activeElement === element">
          <label (click)="changeActiveElement(element)" [attr.for]="'tab-' + i">{{element.name}}</label>
        </div>
        <div>
          <input id="tab-new" type="radio" name="tab-navigation" [checked]="activeElement === null">
          <label (click)="changeActiveElement(null)" for="tab-new">
            <span class="fa fa-plus"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="body">
  <div class="container">
    <div class="main">
      <app-tree-element-detail [element]="activeElement"></app-tree-element-detail>
      <pre>{{activeElement}}</pre>
    </div>
    <div class="search">
      <app-search-results></app-search-results>
    </div>
  </div>
</section>
