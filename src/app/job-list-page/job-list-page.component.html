<div class="small-container">
  <div class="job-list list shadow">
    <div class="header-item">Jobs</div>
    <div *ngFor="let job of jobs" class="list-item job" [ngClass]="jobStatus[job.id]" [attr.tabindex]="jobStatus[job.id]=='ready' ? 1 : null">
      <div>
        <span (click)="deleteJob(job)" class="hoverlink icon fa fa-close fa-lg"></span>
      </div>
      <div class="details">
        <span class="name hoverunderline" routerLink="{{job.getURL()}}">{{ job.name }}</span>
        <span class="description">{{ job.description }}</span>
      </div>
      <div class="cnts">
        <span class="cnt">10</span><span class="cnt fa fa-building-o"></span>
        <span class="cnt">4</span><span class="cnt fa fa-bookmark-o"></span>
        <span class="cnt">223</span><span class="cnt fa fa-cubes"></span>
      </div>
      <div class="statusBox">
        <span>
          <i class="fa fa-cog fa-spin fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </span>
      </div>
    </div>
    <div class="last-item">
      <span (click)="createNewJob()" class="hoverunderline">Create New Job</span>
    </div>
  </div>
</div>
