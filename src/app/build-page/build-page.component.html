<div class="navigation-controls">
  <div class="navigation-bar spacer">
    <input id="phase-enabled" type="checkbox">
    <label class="tab min" for="phase-enabled">
      <span class="fa fa-bookmark-o fa-lg"></span>
      <span>Phase</span>
    </label>
    <input id="building-enabled" type="checkbox">
    <label class="tab min" for="building-enabled">
      <span class="fa fa-building-o fa-lg"></span>
      <span>Building</span>
    </label>
    <input id="component-enabled" type="checkbox">
    <label class="tab min" for="component-enabled">
      <span class="fa fa-cubes fa-lg"></span>
      <span>Component</span>
    </label>
    <span class="spacer"></span>
    <div class="dropdown">
      <label class="tab min">
        <span class="fa fa-sliders fa-lg"></span>
        <span>Options</span>
      </label>
      <div class="dropdown-body">
        <a href='#'>
          <span>Link 1</span>
        </a>
        <a href='#'>
          <span>Link 2</span>
        </a>
        <a href='#'>
          <span>Link 3</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <div class="tree" [sortablejs]="tree" [sortablejsOptions]="options">
    <div [attr.level]="element.level" tabindex=1 *ngFor="let element of tree" class="tree-element">
      <span class="fa" [class]="element.reftype == 'phase' ? 'fa fa-bookmark-o' : element.reftype == 'building' ? 'fa fa-building-o' : 'fa fa-cubes'"></span>
      <a routerLink="../edit/{{element.getURL()}}" class="hoverunderline">{{ element.ref.name }}</a>
      <span class="spacer"></span>
      <span>({{ element.refid }} - {{ element.reftype }})</span>
      <!--<app-tree-element *ngFor="let element of tree" [element]='element' class="tree-element"></app-tree-element>-->
    </div>
  </div>
</div>
