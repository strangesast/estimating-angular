<div class="navigation-controls">
  <div *ngIf="job" class="navigation-bar spacer">
    <div *ngFor="let type of job.folders.types">
      <input [attr.id]="type + '-enabled'" type="checkbox">
      <label class="tab min" [attr.for]="type + '-enabled'">
        <span [ngClass]="FOLDER_ICONS[type]"></span>
        <span>{{ type[0].toUpperCase() + type.slice(1) }}</span>
      </label>
    </div>
    <div>
      <input id="component-enabled" type="checkbox">
      <label class="tab min" for="component-enabled">
        <span class="fa fa-cubes fa-lg"></span>
        <span>Component</span>
      </label>
    </div>
    <span class="spacer"></span>
    <div class="dropdown">
      <span class="tab min">
        <span class="fa fa-sliders fa-lg"></span>
        <span>Options</span>
      </span>
      <div class="dropdown-body">
        <a href='#'>
          <span>Link 1</span>
        </a>
        <a href='#'>
          <span>Link 2</span>
        </a>
        <a href='#'>
          <span>Link 3</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <app-tree class="shadow" [tree]="elements"></app-tree>
</div>
