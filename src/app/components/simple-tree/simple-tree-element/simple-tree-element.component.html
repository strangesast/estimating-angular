<li [attr.depth]="data.depth" *ngIf="data && data.data" class="node">
  <span class="icon fa" [ngClass]="data.data.type | typeToClass"></span>
  <span class="hoverlink name" (click)="nameClicked.emit(data)">{{ data.data.name }}</span>
  <span class="description">{{ data.data.description }}</span>
  <span class="spacer"></span>
  <span [hidden]="!data.children || !data.children.length" class="hoverlink fa fa-angle-up collapse" [class.open]="data && data.open" (click)="collapse.emit(data)"></span>
  <span [hidden]="!draggable" class="fa fa-grip grip"></span>
</li>
