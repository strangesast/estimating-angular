<div>
  <div class="header">
    <div>
      <span class="fa" [ngClass]="type | typeToClass"></span>
      <span class="hoverlink" (click)="toggleOpen()">{{ _element.name }}</span>
    </div>
    <div>
      <span class="hoverlink fa fa-remove" (click)="onClose()"></span>
    </div>
  </div>
  <div *ngIf="config.open" class="body">
    <p>More about this object</p>
    <pre>{{ _element | json }}</pre>
  </div>
</div>
