<div class="navigation">
  <ul class="tabs">
    <li class="hoverlink" [class.active]="openElements[id].element == selectedElement" *ngFor="let id of openElementIds" [routerLink]="" [fragment]="(openElements[id].element.getValue() | classToString) + '/' + id">
      <span class="fa fa-remove"></span>
      <span class="fa fa-lg" [ngClass]="typeOf(openElements[id].element | async) | typeToClass"></span>
      <span>{{ (openElements[id].element | async).name }}</span>
    <li class="hoverlink" [class.active]="selectedElement == newElement" [routerLink]="" fragment="new">
      <span class="fa fa-lg fa-plus"></span>
      <span>Create New</span>
  </ul>
</div>
<div class="main">
  <div *ngIf="!selectedElement">
    <p>No element has been selected.  Search for one in on the left or create a new one.</p>
  </div>
  <app-edit-window *ngIf="selectedElement" [isWindow]="false" [element]="selectedElement"></app-edit-window>
</div>
