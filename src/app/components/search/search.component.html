<div class="search-body">
  <div class="filters">
    <span *ngFor="let filter of searchService.filters | async" class="filter">
      <span class="fa fa-remove" (click)="removeFilter(filter.value)"></span>
      {{ filter.name }}
    </span>
  </div>
  <input [(ngModel)]="query" (keydown.backspace)="onKeyDown($event)" (keyup)="onInput()" placeholder="query">
  <span (click)="filterFilter()" class="new-filter fa fa-filter">+</span>
</div>
