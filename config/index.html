<html>
  <body>
    <script>
      if (window.opener) {
        let search = location.search;
        if (search.startsWith('?')) {
          let arr = search.slice(1).split('=');
          let i = arr.indexOf('code');
          if (i != -1) {
            let code = arr[i+1];
            let message = { code: code };
            window.opener.postMessage(message, 'http://127.0.0.1');
          }
        }
      }
    </script>
  </body>
</html>
